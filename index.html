<!DOCTYPE html>
<html>
    <head>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Simple Interest Calculator</title>
    </head>
    <body>
		<br>
		<div class="maindiv">
			<h1>Simple Interest Calculator</h1>

			Amount<input type="number"  id="principal" onclick="CheckNum()">  <br/>
			<span id="demo"></span>
		
			<div class="slidecontainer";>
				<label for="rangeinput">Rate</label>
				<input id="rangeinput" type="range" min="0" max="20" value="10.25" step=0.25 onchange="rate.value=value"></input>
				<output id="rate">10.25</output>%
			</div>

			<label for="years">No. of Years</label>
			<select name="years" id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			<br>
			<span id="result"></span>
			<br>
			<button onclick="compute()">Compute Interest</button>
		</div>
		<br>
		<br>
		<footer>
			Copyright 2021 Marcel van Drunen a.k.a. TurboMax
		</footer>
    </body>
</html>
